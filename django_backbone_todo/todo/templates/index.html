{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sample forum</title>
	<link rel="stylesheet" href="{% static 'css/all.css' %}">
</head>

<body>

	<div class="container">
        <div class="shadow left"></div>
        <div class="main">
            <h1>Forum</h1>
            <div id="content"></div>
        </div>            
        <div class="shadow right"></div>
    </div> 

<!-- Templates -->

{% verbatim %}
<script type="text/template" id="tpl_thread_list">
    <h2 class="centered">Threads</h2>
            
    <ul class="thread_list"></ul>

    <h2>New Thread</h2>
    <ul>
        <li>Title: <input type="text" class="new_thread_title" /></li>
        <li>Author: <input class="new_message_author" type="text" /></li>
        <li>Message: <textarea class="new_message_text" /></li>
        <li><input type="submit" class="new_thread_submit" value="Create thread" /></li>
    </ul>
    <div class="error_message"></div>
</script>

<script type="text/template" id="tpl_thread_summary">
    <span class="thread_title">{{title}}</span> 
    <span class="thread_nb_messages">{{messages.length}} messages</span>
</script>

<script type="text/template" id="tpl_thread">
    <h2 class="centered">Thread - "{{title}}"</h2>

    <div class="message_list"></div>

    <h2>New message</div>
    <ul>
        <li>Author: <input class="new_message_author" type="text" /></li>
        <li>Text: <textarea class="new_message_text" /></li>
    </ul>
    <input type="submit" value="Post message" />
    </ul>
    <div class="error_message"></div>
</script>

<script type="text/template" id="tpl_message">
    <div class="message">
        <div class="message_author">By: {{author}}</div>
        <div class="message_text">{{text}}</div>
    </div>
</script>
{% endverbatim %}

<!-- JavaScript -->
<script type="text/javascript" src="{% static 'js/dist/jquery-1.7.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dist/underscore-1.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dist/handlebars-1.0.0.beta.6.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dist/backbone-0.9.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dist/backbone-relational-0.5.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/forum.js' %}"></script>
<script type="text/javascript">
    (function($) {
        $.forum.bootstrap();
    })(jQuery);
</script>

</body>
</html>
